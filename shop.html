<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="shop.css"/>
    <link rel="stylesheet" type="text/css" href="basket.css"/>
    <link rel="stylesheet" type="text/css" href="general.css">
    <link rel="stylesheet" type="text/css" href="badge.css">
    <title>Shop page</title>
</head>
<body>
    
        <div id="shop">

            <div class="input_div">
                <input type="text" placeholder="Назва товару" id="search_bar">
                <button id="add_button" data-tooltip="Додати товар">Додати товар</button>
            </div>
             
            <div class="goods">
                <section class="goods-panel">
                    <span class="left">Помідори</span>

                    <div class="center">
                        <button class="minus" data-tooltip="Зменшити к-сть продуктів">-</button>
                        <span class="counter">1</span>
                        <button class="plus" data-tooltip="Збільшити к-сть продуктів">+</button>
                    </div>

                    <div class="right">
                        <p class="status" data-tooltip="Товар занесено в категорію 'Куплено'">Не куплено</p>
                        <button class="bought" data-tooltip="Товар занесено в категорію 'Залишилося'">Купити товар</button>
                        <button class="cancel" data-tooltip="Видалити товар">Х</button>
                    </div>
                </section>

                <section class="goods-panel">
                    <span class="left">Печиво</span>

                    <div class="center">
                        <button class="minus" data-tooltip="Зменшити к-сть продуктів">-</button>
                        <span class="counter">1</span>
                        <button class="plus" data-tooltip="Збільшити к-сть продуктів">+</button>
                    </div>

                    <div class="right">
                        <p class="status" data-tooltip="Товар занесено в категорію 'Куплено'">Не куплено</p>
                        <button class="bought" data-tooltip="Товар занесено в категорію 'Залишилося'">Купити товар</button>
                        <button class="cancel" data-tooltip="Видалити товар">Х</button>
                    </div>
                </section>

                <section class="goods-panel">
                    <span class="left">Сир</span>
                    
                    <div class="center">
                        <button class="minus" data-tooltip="Зменшити к-сть продуктів">-</button>
                        <span class="counter">1</span>
                        <button class="plus" data-tooltip="Збільшити к-сть продуктів">+</button>
                    </div>

                    <div class="right">
                        <p class="status" data-tooltip="Товар занесено в категорію 'Куплено'">Не куплено</p>
                        <button class="bought" data-tooltip="Товар занесено в категорію 'Залишилося'">Купити товар</button>
                        <button class="cancel" data-tooltip="ВИдалити товар">Х</button>
                    </div>
                </section>
            </div>
        </div>
        
        <div id="basket">
            
            <section id="rest-title">
                У корзині
            </section>
        
            <section class="rest">
                    <span class="index-text">
                        Печиво
                        <span class="index-num">1</span>
                    </span>
                    <span class="index-text">
                        Сир
                        <span class="index-num">1</span>
                    </span>
                    <span class="index-text">
                        Помідори
                        <span class="index-num">1</span>
                    </span>
            </section>

            <section id="taken-title">
                Куплено
            </section>
            <!-- <section class="taken">
                <span class="index-text">
                    Помідори
                    <span class="index-num">2</span>
                </span>
            </section> -->
        </div>
        
        <div id="badge">
            <span id="badge-title">Buy List</span>
                <div id="created-by">
                    <span id="create-title">Created by:</span>
                    <span id="create-author">Tymofii Matiichyk</span>
                </div>
        </div>

        <div id="print-badge">
            <div id="badge-title">
                <span id="create-title">Created by:</span>
                    <span id="create-author">Tymofii Matiichyk</span>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
